name:  macOS Monterey 12

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    strategy:
      matrix:
        mode: [ Debug ]
        
    runs-on: macos-12
    
    steps:
    - name: check out
      uses: actions/checkout@v3
      
    - name: install depends
      run: brew install boost
      
    - name: configure cmake
      run: CMAKE_INCLUDE_PATH=/usr/local/Cellar/boost/1.80.0 CXX=clang++ CC=clang cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ matrix.mode }}
      
    - name: build project
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.mode }}
      
    - name: test
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ matrix.mode }} -j `nproc` -V
